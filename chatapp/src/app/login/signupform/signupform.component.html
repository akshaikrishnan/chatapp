
<div class="loader"><mat-spinner color = accent></mat-spinner></div>

<div class="login-form">
    <form class="sign-up">
        
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="username" #input maxlength="10" required>
            <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
            <mat-error *ngIf="email.invalid">{{getErrorMessage2()}}</mat-error>
          </mat-form-field>


    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    


    <button  class="sign-up-button" mat-raised-button>Sign Up</button>


    </form>

   <div id="login-here">
       <!-- <span>Already have an account? <a mat-button routerLink="/login">Login Here</a></span> -->
       <span>New to ChatBox ? <a mat-button (click) = 'a.getUser()'  >SignUp Here</a></span>
   </div>
  </div>
