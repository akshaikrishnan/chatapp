
<div class="loader"><mat-spinner color = accent></mat-spinner></div>

<div class="login-form">
    <form class="sign-up" >
        <h3 class="welcome">Hey Welcome Back ! Login to your account</h3>
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="username" #input maxlength="10" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage2()}}</mat-error>
          </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <mat-checkbox class="checker">Don't forget me</mat-checkbox>

    


    <button  class="sign-up-button" mat-raised-button (click)="setls()">Log In</button>

 
    </form> 

   <div id="login-here">
       <!-- <span>New to ChatBox ? <a mat-button routerLink="/signup"  >SignUp Here</a></span> -->
       <span>New to ChatBox ? <a mat-button (click) = 'a.getUser()'  >SignUp Here</a></span>
   </div>
    
  </div>
